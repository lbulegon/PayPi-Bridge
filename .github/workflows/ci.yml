name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: paypibridge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
        pip install coverage
    
    - name: Run migrations
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: paypibridge_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DEBUG: "False"
      run: |
        cd backend
        python manage.py migrate
    
    - name: Run tests with coverage
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: paypibridge_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DEBUG: "False"
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        cd backend
        coverage run --source='app' manage.py test
        coverage report
        coverage xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        cd backend
        flake8 app config --max-line-length=120 --exclude=migrations,__pycache__
    
    - name: Check code formatting with black
      run: |
        cd backend
        black --check app config --line-length=120
    
    - name: Check import sorting with isort
      run: |
        cd backend
        isort --check-only app config
